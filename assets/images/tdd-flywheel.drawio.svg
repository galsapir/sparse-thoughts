<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg1.1.dtd">
<svg content="" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="880px" height="445px" viewBox="0 0 880 445">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  <g>
    <rect x="310" y="20" width="260" height="95" fill="#FFF8E1" stroke="#F9A825" stroke-width="1" rx="6"/>
    <text x="440" y="40.36666666666667" text-anchor="middle" font-family="Helvetica" font-size="11" fill="#2c3e50"><tspan x="440" dy="0">1. Identify Failure Mode</tspan><tspan x="440" dy="15.399999999999999">─────────</tspan><tspan x="440" dy="15.399999999999999">Domain expert or strong-model</tspan><tspan x="440" dy="15.399999999999999">analysis finds deficiency in</tspan><tspan x="440" dy="15.399999999999999">generated report</tspan></text>
  </g>
  <g>
    <rect x="600" y="175" width="260" height="95" fill="#E8F5E9" stroke="#43A047" stroke-width="1" rx="6"/>
    <text x="730" y="195.36666666666665" text-anchor="middle" font-family="Helvetica" font-size="11" fill="#2c3e50"><tspan x="730" dy="0">2. Define Eval</tspan><tspan x="730" dy="15.399999999999999">─────────</tspan><tspan x="730" dy="15.399999999999999">Write automated check:</tspan><tspan x="730" dy="15.399999999999999">pattern matching, numerical</tspan><tspan x="730" dy="15.399999999999999">comparison, or LLM-as-judge</tspan></text>
  </g>
  <g>
    <rect x="310" y="330" width="260" height="95" fill="#E3F2FD" stroke="#1E88E5" stroke-width="1" rx="6"/>
    <text x="440" y="358.06666666666666" text-anchor="middle" font-family="Helvetica" font-size="11" fill="#2c3e50"><tspan x="440" dy="0">3. Iterate on System</tspan><tspan x="440" dy="15.399999999999999">─────────</tspan><tspan x="440" dy="15.399999999999999">Modify tool, refine skill,</tspan><tspan x="440" dy="15.399999999999999">or adjust orchestration logic</tspan></text>
  </g>
  <g>
    <rect x="20" y="175" width="260" height="95" fill="#FCE4EC" stroke="#E53935" stroke-width="1" rx="6"/>
    <text x="150" y="195.36666666666665" text-anchor="middle" font-family="Helvetica" font-size="11" fill="#2c3e50"><tspan x="150" dy="0">4. Verify &amp; Prevent Regression</tspan><tspan x="150" dy="15.399999999999999">─────────</tspan><tspan x="150" dy="15.399999999999999">New eval passes; all existing</tspan><tspan x="150" dy="15.399999999999999">evals still pass. Suite grows</tspan><tspan x="150" dy="15.399999999999999">monotonically.</tspan></text>
  </g>
  <g>
    <line x1="528.8709677419355" y1="115" x2="641.1290322580645" y2="175" stroke="#666666" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="585" y="140" text-anchor="middle" font-family="Helvetica" font-size="11" fill="#333333">encode failure</text>
  </g>
  <g>
    <line x1="641.1290322580645" y1="270" x2="528.8709677419355" y2="330" stroke="#666666" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="585" y="295" text-anchor="middle" font-family="Helvetica" font-size="11" fill="#333333">red → green</text>
  </g>
  <g>
    <line x1="351.1290322580645" y1="330" x2="238.8709677419355" y2="270" stroke="#666666" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="295" y="295" text-anchor="middle" font-family="Helvetica" font-size="11" fill="#333333">run full suite</text>
  </g>
  <g>
    <line x1="238.8709677419355" y1="175" x2="351.1290322580645" y2="115" stroke="#666666" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="295" y="140" text-anchor="middle" font-family="Helvetica" font-size="11" fill="#333333">new failures surface</text>
  </g>
