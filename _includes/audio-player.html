<!-- ABOUTME: Inline audio player for blog post narration. -->
<!-- ABOUTME: Renders conditionally when page.audio frontmatter exists. -->

{% if page.audio %}
<div class="audio-player" role="region" aria-label="Audio narration">
  <span class="audio-player-label">Listen to this post</span>
  <div class="audio-player-controls">
    <button class="audio-player-btn audio-player-play" type="button" aria-label="Play">
      <svg class="icon-play" width="14" height="14" viewBox="0 0 24 24" fill="currentColor" stroke="none">
        <polygon points="6,3 20,12 6,21"/>
      </svg>
      <svg class="icon-pause" width="14" height="14" viewBox="0 0 24 24" fill="currentColor" stroke="none" style="display:none">
        <rect x="5" y="3" width="4" height="18"/><rect x="15" y="3" width="4" height="18"/>
      </svg>
    </button>
    <span class="audio-player-time audio-player-current">0:00</span>
    <div class="audio-player-track">
      <div class="audio-player-progress"></div>
      <input type="range" class="audio-player-seek" min="0" max="1000" value="0" step="1" aria-label="Seek through audio">
    </div>
    <span class="audio-player-time audio-player-duration">0:00</span>
    <button class="audio-player-btn audio-player-speed" type="button" aria-label="Playback speed">1&times;</button>
  </div>
</div>

<style>
  .audio-player {
    margin-top: 0.25rem;
    margin-bottom: 1.25rem;
    padding-left: 0.75rem;
    border-left: 2px solid var(--border-color);
  }

  .audio-player-label {
    display: block;
    font-family: "Newsreader", Georgia, serif;
    font-size: 0.75rem;
    font-style: italic;
    color: var(--muted-color);
    margin-bottom: 0.35rem;
    letter-spacing: 0.01em;
  }

  .audio-player-controls {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .audio-player-btn {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.15rem;
    color: var(--muted-color);
    opacity: 0.7;
    transition: opacity 0.15s ease, color 0.15s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .audio-player-btn:hover,
  .audio-player-btn:focus-visible {
    opacity: 1;
    color: var(--heading-color);
  }

  .audio-player-btn:focus-visible {
    outline: 1.5px solid var(--muted-color);
    outline-offset: 2px;
    border-radius: 2px;
  }

  .audio-player-time {
    font-family: "Newsreader", Georgia, serif;
    font-size: 0.7rem;
    color: var(--muted-color);
    font-variant-numeric: tabular-nums;
    flex-shrink: 0;
    min-width: 2.25rem;
    user-select: none;
  }

  .audio-player-current {
    text-align: right;
  }

  .audio-player-duration {
    text-align: left;
  }

  .audio-player-track {
    position: relative;
    flex: 1;
    height: 1rem;
    display: flex;
    align-items: center;
    min-width: 0;
  }

  .audio-player-progress {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    height: 2px;
    width: 0%;
    background: var(--muted-color);
    pointer-events: none;
    border-radius: 1px;
  }

  .audio-player-seek {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: 2px;
    background: var(--border-color);
    border-radius: 1px;
    outline: none;
    cursor: pointer;
    margin: 0;
    position: relative;
    z-index: 1;
  }

  .audio-player-seek::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--muted-color);
    cursor: pointer;
    transition: background 0.15s ease, transform 0.15s ease;
  }

  .audio-player-seek::-moz-range-thumb {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--muted-color);
    border: none;
    cursor: pointer;
    transition: background 0.15s ease, transform 0.15s ease;
  }

  .audio-player-seek:hover::-webkit-slider-thumb,
  .audio-player-seek:focus-visible::-webkit-slider-thumb {
    background: var(--heading-color);
    transform: scale(1.3);
  }

  .audio-player-seek:hover::-moz-range-thumb,
  .audio-player-seek:focus-visible::-moz-range-thumb {
    background: var(--heading-color);
    transform: scale(1.3);
  }

  .audio-player-speed {
    font-family: "Newsreader", Georgia, serif;
    font-size: 0.65rem;
    min-width: 2rem;
    text-align: center;
    letter-spacing: 0.02em;
  }

  @media (max-width: 30em) {
    .audio-player-controls {
      gap: 0.35rem;
    }
    .audio-player-time {
      font-size: 0.65rem;
      min-width: 1.9rem;
    }
  }
</style>

<script>
  (function () {
    var player = document.querySelector('.audio-player');
    if (!player) return;

    var audio = new Audio();
    audio.preload = 'metadata';
    audio.src = '{{ page.audio | relative_url }}';

    var playBtn = player.querySelector('.audio-player-play');
    var iconPlay = player.querySelector('.icon-play');
    var iconPause = player.querySelector('.icon-pause');
    var seekInput = player.querySelector('.audio-player-seek');
    var progress = player.querySelector('.audio-player-progress');
    var currentTime = player.querySelector('.audio-player-current');
    var durationEl = player.querySelector('.audio-player-duration');
    var speedBtn = player.querySelector('.audio-player-speed');

    var speeds = [1, 1.25, 1.5, 1.75, 2];
    var speedIndex = 0;
    var isSeeking = false;

    function formatTime(s) {
      if (isNaN(s) || !isFinite(s)) return '0:00';
      var m = Math.floor(s / 60);
      var sec = Math.floor(s % 60);
      return m + ':' + (sec < 10 ? '0' : '') + sec;
    }

    audio.addEventListener('loadedmetadata', function () {
      durationEl.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('timeupdate', function () {
      if (isSeeking) return;
      var pct = audio.duration ? (audio.currentTime / audio.duration) * 1000 : 0;
      seekInput.value = pct;
      progress.style.width = (pct / 10) + '%';
      currentTime.textContent = formatTime(audio.currentTime);
    });

    audio.addEventListener('ended', function () {
      iconPlay.style.display = '';
      iconPause.style.display = 'none';
      playBtn.setAttribute('aria-label', 'Play');
    });

    playBtn.addEventListener('click', function () {
      if (audio.paused) {
        audio.play();
        iconPlay.style.display = 'none';
        iconPause.style.display = '';
        playBtn.setAttribute('aria-label', 'Pause');
      } else {
        audio.pause();
        iconPlay.style.display = '';
        iconPause.style.display = 'none';
        playBtn.setAttribute('aria-label', 'Play');
      }
    });

    seekInput.addEventListener('input', function () {
      isSeeking = true;
      var pct = seekInput.value / 1000;
      progress.style.width = (pct * 100) + '%';
      currentTime.textContent = formatTime(pct * audio.duration);
    });

    seekInput.addEventListener('change', function () {
      var pct = seekInput.value / 1000;
      audio.currentTime = pct * audio.duration;
      isSeeking = false;
    });

    speedBtn.addEventListener('click', function () {
      speedIndex = (speedIndex + 1) % speeds.length;
      audio.playbackRate = speeds[speedIndex];
      speedBtn.innerHTML = speeds[speedIndex] + '&times;';
    });
  })();
</script>
{% endif %}
